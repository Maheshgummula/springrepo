<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Customer Registration</title>
</head>
<body>
<h3>Student Registration</h3>
<form action="/save" method="post">
<pre>
Name :    <input type="text" name="sname"/>
Contact Number :    <input type="number" name="contact"/>
fees :    <input type="number" name="fees"/>
Address :    <input type="text" name="address"/>
<!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
-->    
    <input type="submit" value="Register"/>  <input type="reset" value="Clear"/>
    

</pre>
</form>
<form action="/delete" method="post">
<pre>
Contact Number :    <input type="number" name="contact"/>
<!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
-->    
    <input type="submit"/>  <input type="reset" value="Clear"/>
    

</pre>
</form>
<form action="/update" method="post">
<pre>
Update By Contact Number :    <input type="number" name="contact"/>
Name :    <input type="text" name="sname"/>
fees :    <input type="number" name="fees"/>
Address :    <input type="text" name="address"/>

<!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
-->    
    <input type="submit"/>  <input type="reset" value="Clear"/>
    

</pre>
</form>
<div th:text="${message}"></div>
<a href="/login">Login</a>
</body>
</html>
