<html lxmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Registration</title>
  </head>
  <body>
<form action="/registeration" method="post">
<table>
   
        <tr><td>Enter Name :</td><td><input type="text" name="name" placeholder="Enter Your Name Here!"></td></tr>
        <tr><td>Enter Email ID(<small>Username</small>):</td><td><input type="email" name="email" placeholder="Enter Your Email Id"></td></tr>
        <tr><td>Enter Password:</td><td><input type="password" name="password" placeholder="Enter Your password"></td></tr>
        <tr><td>Enter Mobile Number:</td><td><input type="tel" name="phoneNo" placeholder="Enter Your Phone Number"></td></tr>
        <tr><td><input type="submit" value="Register"></td><td><a href="/login">
<button type="button">Login</button></a></td></tr>
</table>
